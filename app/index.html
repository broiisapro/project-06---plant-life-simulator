<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Plant Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="plant-container">
            <img id="plant" src="plant_healthy.png" alt="Healthy plant">
        </div>
        <div id="messages">
            <p id="message">Your plant is doing great!</p>
        </div>
        <div id="controls">
            <button id="water-button">Water Plant</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
